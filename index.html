<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Spiele-Downloads</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon/main.png">
</head>
<body>
  <header>
    <img src="icon/main.png" alt="Logo" class="logo">
    <nav>
      <a href="#home" id="nav-home" class="active">Home</a>
      <a href="#spiele" id="nav-spiele">Spiele</a>
      <a href="#sonstiges" id="nav-sonstiges">Sonstiges</a>
    </nav>
  </header>
  <main>
    <section id="home" class="section">
      <h1>Willkommen!</h1>
      <p>Hier kannst du meine Spiele kostenlos herunterladen.</p>
    </section>
    <section id="spiele" class="section">
      <h2 id="spiele-ueberschrift">Spiele</h2>
      <div id="spiele-suche-container">
        <input type="text" id="spiele-suche" placeholder="Spiel suchen...">
      </div>
      <p>Hier findest du meine Spiele zum Download:</p>
      <div id="spiele-liste"></div>
    </section>
    <section id="sonstiges" class="section">
      <h2>Sonstiges</h2>
      <p>Weitere Dateien oder Informationen werden hier erscheinen.</p>
    </section>
  </main>
  <script src="code.js"></script>
</body>
</html>
