<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Spiele-Downloads</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" id="nav-home" class="active" onclick="showSection('home')">Home</a>
      <a href="#" id="nav-spiele" onclick="showSection('spiele')">Spiele</a>
      <a href="#" id="nav-sonstiges" onclick="showSection('sonstiges')">Sonstiges</a>
    </nav>
  </header>
  <main>
    <section id="home" class="section active">
      <h1>Willkommen!</h1>
      <p>Hier kannst du meine Spiele und weitere Inhalte herunterladen.</p>
    </section>
    <section id="spiele" class="section">
      <h2>Spiele</h2>
      <p>Hier findest du meine Spiele zum Download:</p>
      <button class="download-btn" onclick="downloadFile()">Download Jumper.exe</button>
    </section>
    <section id="sonstiges" class="section">
      <h2>Sonstiges</h2>
      <p>Weitere Dateien oder Informationen werden hier erscheinen.</p>
    </section>
  </main>
  <script src="code.js"></script>
</body>
</html>
